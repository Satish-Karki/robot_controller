<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>River Cleaning Robot</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    h1 { color: #4B0082; }
    button { margin: 5px; padding: 15px 25px; font-size: 18px; border-radius: 8px; border: none; cursor: pointer; }
    .movement { background-color: #7A6ED8; color: white; }
    .speed { background-color: #E6D9FC; color: black; }
    #distance { font-weight: bold; font-size: 20px; display: block; margin-top: 10px; }
    .button-group { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>River Cleaning Robot</h1>
  <p>Distance: <span id="distance">0</span> cm</p>

  <div class="button-group">
    <button class="movement" onclick="move('forward')">Forward</button>
    <button class="movement" onclick="move('backward')">Backward</button>
    <button class="movement" onclick="move('left')">Left</button>
    <button class="movement" onclick="move('right')">Right</button>
    <button class="movement" onclick="move('stop')">Stop</button>
  </div>

  <div class="button-group">
    <button class="speed" onclick="speed('low')">Low Speed</button>
    <button class="speed" onclick="speed('medium')">Medium Speed</button>
    <button class="speed" onclick="speed('high')">High Speed</button>
  </div>

  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, update, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCVdjxeGN4Q4XVgXvA2sge6PvCJY1RINeE",
      authDomain: "river-cleaning-robot-2cd85.firebaseapp.com",
      databaseURL: "https://river-cleaning-robot-2cd85-default-rtdb.firebaseio.com",
      projectId: "river-cleaning-robot-2cd85",
      storageBucket: "river-cleaning-robot-2cd85.appspot.com",
      messagingSenderId: "878967724723",
      appId: "1:878967724723:web:0eba9c8816693e9ef9eec6",
      measurementId: "G-M69ZMV54SR"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Update robot move command
    function move(direction) {
      update(ref(db, 'robot/command'), { move: direction });
    }

    // Update robot speed
    function speed(level) {
      update(ref(db, 'robot/command'), { speed: level });
    }

    // Listen for ultrasonic sensor updates
    const distanceRef = ref(db, 'robot/sensors/ultrasonic');
    onValue(distanceRef, (snapshot) => {
      const distance = snapshot.val();
      document.getElementById('distance').innerText = distance;
    });
  </script>
</body>
</html>
